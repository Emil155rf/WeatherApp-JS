<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter your location" />
            <button class="solid"><i class="bi bi-search"></i></button>
        </div>
        <div class="weather">
            <div class="weather-image">
                <i class="bi bi-cloud-fill"></i>
            </div>
            <h1 class="temp">22 &#8451;</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <i style="position: relative; left: .1em; color: #0e4669;" class="bi bi-droplet-fill"></i>
                    <div class="info">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i style="padding-left: 0.3em; color: aliceblue;" class="bi bi-wind"></i>
                    <div class="info">
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
